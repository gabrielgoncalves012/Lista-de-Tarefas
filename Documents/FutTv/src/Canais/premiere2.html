<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANAL DO FUT TV</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/src/img/logo2.png" alt="FUT TV">
        </div>
        <div class="menu-toggle" id="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <ul class="lef" id="menu">
                <li><a href="http://futtv.rf.gd">Início</a></li>
                <li><a href="https://futtv.github.io/FUTTV_AOVIVO/dmca.html">DMCA</a></li>
            </ul>
        </nav>
    </header>
    

  <iframe id="channel-frame" 
            src="https://reidoscanais.tv/embed/?id=premiere2" 
            allow="encrypted-media" 
            allowfullscreen="" 
            frameborder="0" 
            width="100%" 
            height="400">
    </iframe>

    <div class="channel-buttons">
        <button onclick="changeChannel('https://reidoscanais.tv/embed/?id=premiere2')">Canal 1</button>
        <button onclick="changeChannel('https://s1.embecdn.site/PREMIERE2/embed.html')">Canal 2</button>
        <button onclick="changeChannel('https://embedcanaistv.com/premiere2/')">Canal 3</button>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
        }

        .logo img {
            height: 60px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #f5f5f5;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            
background-color: #00cc66;
            color: #121212;
        }

        .menu-toggle {
            display: none;
        }

        iframe {
             width: 100%;
            height: 460px;
            border: none;
            margin-top: 0px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .channel-buttons {
            text-align: center;
            margin: 20px 0;
        }

        button {
            padding: 10px 25px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background-color: #00cc66;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #00994d;
            transform: scale(1.05);
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            header {
                flex-wrap: wrap;
            }

            .logo img {
                height: 60px;
                margin: 0 auto;
            }

            .menu-toggle {
                display: flex;
                flex-direction: column;
                cursor: pointer;
                margin-left: auto;
            }

            .menu-toggle div {
                width: 25px;
                height: 3px;
                background-color: white;
                margin: 5px 0;
            }

            nav ul {
                flex-direction: column;
                display: none;
                width: 100%;
                text-align: center;
                background-color: #444;
                position: absolute;
                top: 60px;
                left: 0;
                z-index: 1000;
            }

            nav ul.active {
                display: flex;
            }

            nav ul li {
                margin: 10px 0;
            }

            iframe {
                height: 250px;
            }

            button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>

    <script type='text/javascript' src='//depleterefutation.com/22/36/a8/2236a8911d97178eb89887a5b27b478d.js'></script>

    <script>
        function changeChannel(url) {
            let iframe = document.getElementById('channel-frame');
            
            // Indicar que está carregando
            iframe.style.opacity = "0.5";

            setTimeout(() => {
                iframe.src = url;
                iframe.onload = () => {
                    iframe.style.opacity = "1";
                };
            }, 100); // Pequeno delay para suavizar a troca
        }

        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
