<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200..700&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/qrcode.png" type="image/x-icon">
</head>
<body>
       <div class="container">
          <header class="qr-header">
              <h1>Gerador de QR Code</h1>
              <p>Insira uma URL ou Texto, para criar um QR Code</p>
          </header>
          <div class="qr-form">
            <input type="text" placeholder="digite a URl ou Texto">
            <button>Gerar QR Code</button>
          </div>
          <div class="qr-code">
            <img src="img\qrcode.png" alt="QR Code">
          </div>
        </div>


<script src="js/script.js"></script>        
</body>
</html>
